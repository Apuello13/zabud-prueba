<app-shared-title [title]="'Facturas'"></app-shared-title>
<div class="container-button">
  <button class="btn btn-primary" routerLink="/factura-form">
    Agregar factura
  </button>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Número factura</th>
      <th>Cliente</th>
      <th>Fecha de factura</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let factura of facturas">
      <td>{{ factura.numeroFactura }}</td>
      <td>{{ factura.cliente }}</td>
      <td>{{ factura.created }}</td>
      <td>
        <i
          class="bx bxs-edit-alt text-primary ml-2 pointer"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          (click)="getById(factura.id)"
        ></i>
        <i
          class="bx bxs-trash-alt text-danger mr-3 pointer"
          (click)="deleteById(factura.id)"
        ></i>
      </td>
    </tr>
  </tbody>
</table>
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Formulario producto</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <label>Fecha de creación</label>
            <div class="form-control">{{ factura.created }}</div>
          </div>
          <div class="col-6">
            <label>Método de pago</label>
            <div class="form-control">{{ factura.metodoPago }}</div>
          </div>
          <div class="col-12">
            <label>Items</label>
            <table class="table">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let producto of factura.productos">
                  <td>{{ producto.nombre }}</td>
                  <td>{{ producto.cantidad }}</td>
                  <td>{{ producto.cantidad * producto.precio }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
