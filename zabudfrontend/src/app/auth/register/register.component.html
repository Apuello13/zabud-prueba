<div class="container-login">
  <div class="container-form d-flex justify-content-center align-items-center">
    <div class="form shadow rounded">
      <h3 class="title text-dark text-center">Ingresa tus datos</h3>
      <p class="text-center">Para poder iniciar sesi√≥n en la plataforma</p>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <i class="bx bx-user mr-2"></i>
          <input
            type="text"
            class="form-control"
            placeholder="Nombre"
            formControlName="nombre"
            [ngClass]="{ 'is-invalid': validateField('nombre') }"
          />
        </div>
        <div class="form-group">
          <i class="bx bx-user mr-2"></i>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            formControlName="username"
            [ngClass]="{ 'is-invalid': validateField('username') }"
          />
        </div>
        <div class="form-group">
          <i class="bx bx-lock-alt mr-2"></i>
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': validateField('password') }"
          />
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-success btn-block"
            [disabled]="!registerForm.valid"
          >
            Registrarme
          </button>
          <button class="btn btn-danger" routerLink="/login">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
